<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create new Contacts</title>
        <link type="text/css" rel="stylesheet" href = "mystyles.css" />
    </h:head>
    <h:body>
<!--        <div id="mainDiv" style="position: relative; width: 100%; height: auto; margin-top: 10px; margin-bottom: 0px;">-->

            <div style="width: 100%;  margin-top: 100px; margin-left: 0px; margin-right:auto"></div>
            <div id="topnav" style="float:left; width: 100%; height: 40px; word-spacing: 3px; font-size: 90%; padding-left:60px; padding-top: 30px; white-space: nowrap; text-align:left; background-color: #00bfff;">
				
                    <nav>			
                    <a href="CreateContact.xhtml">Create Contact</a> |
                    <a href="EditContact.xhtml">Edit/Delete Contacts</a> |
                    <a href="ViewContacts.xhtml">View all Contacts</a> |
                    <a href="ContactGroups.xhtml">Contacts Groups</a> |
		</nav>   
           		 
            </div>
            
            
            <div id="divform" style="position:static; width:50%; height:auto; background-color: white; margin-top: 0px; margin-left: 100px; margin-bottom: 0px;">
                <h:form id="form">
                    <h3>Contact Information</h3>
                    <h:outputLabel style="width:100px" value="Title:" />
                    <h:selectOneMenu id ="ttl" value="#{contactBean.title}" title="title">
                        <f:selectItem id ="missID" itemLabel="Ms" itemValue="Miss"></f:selectItem>
                        <f:selectItem id ="mrID" itemLabel="Mr" itemValue="Mr"></f:selectItem>
                        <f:selectItem id ="mrsID" itemLabel="Mrs" itemValue="Mrs"></f:selectItem>
                    </h:selectOneMenu> <br /> <br />
                    <h:outputLabel value="First Name:" />
                    <h:inputText value="#{contactBean.firstName}" /> <br /> <br />
                    <h:outputLabel value="Last Name:" />
                    <h:inputText value="#{contactBean.lastName}" /> <br /> <br />
                    <h:outputLabel value="Gender:" />
                    <h:selectOneMenu id ="gender" value="#{contactBean.gender}" title="gender">
                        <f:selectItem id ="mID" itemLabel="Male" itemValue="Male"></f:selectItem>
                        <f:selectItem id ="fID" itemLabel="Female" itemValue="Female"></f:selectItem>
                    </h:selectOneMenu> <br /> <br />
                    <h:outputLabel value="Phone Number:" />
                    <h:inputText value="#{contactBean.phone}" /> <br /> <br />
                    <h:outputLabel value="E-mail:" />
                    <h:inputText value="#{contactBean.addy}" /> <br /> <br />
                    <h:outputLabel value="Contact Address:" />
                    <h:inputText value="#{contactBean.address}" /> <br /> <br />
                    <h:outputLabel value="Birthday:" />
                    <h:inputText value="#{contactBean.birthDate}" /> <br /> <br />
                    <h:outputLabel value="Relationship:" />
                    <h:selectOneMenu id ="rship" value="#{contactBean.rship}" title="rship">
                        <f:selectItem id ="famID" itemLabel="Family" itemValue="Family"></f:selectItem>
                        <f:selectItem id ="frdID" itemLabel="Friends" itemValue="Friends"></f:selectItem>
                        <f:selectItem id ="collID" itemLabel="Colleagues" itemValue="Colleagues"></f:selectItem>
                    </h:selectOneMenu> <br /> <br />
                    <h:commandButton action="#{contactBean.addContact}" value ="SUBMIT"></h:commandButton>
                    
                    
                </h:form>
                
           
        </div>
        
    </h:body>
</html>
