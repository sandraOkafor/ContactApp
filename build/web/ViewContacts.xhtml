<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create new Contacts</title>
        <link type="text/css" rel="stylesheet" href = "mystyles.css" />
    </h:head>
    <h:body>
<!--        <div id="mainDiv" style="position: relative; width: 100%; height: auto; margin-top: 10px; margin-bottom: 0px;">-->

            <div style="width: 100%;  margin-top: 100px; margin-left: 0px; margin-right:auto"></div>
            <div id="topnav" style="float:left; width: 100%; height: 40px; word-spacing: 5px; font-size: 90%; padding-left:60px; padding-top: 30px; white-space: nowrap; text-align:left; background-color: #00bfff;">
		<nav>			
                    <f:view>
                        <h:form>
                            <h:commandLink value="Create Contact" action="createContact"></h:commandLink>
                            <h:commandLink value="Edit/Delete Contacts" action="EditContact"></h:commandLink>
                            <h:commandLink value="View all Contacts" action="ViewContacts"></h:commandLink>
                            <h:commandLink value="Contacts Groups" action="ContactsGroups></h:commandLink>
                        </h:form>
                    </f:view>
		</nav>   
            </div>
            
            
            
            <h:dataTable value = "#{ContactBean.employees}" var = "employee"
   styleClass = "contactTable"
   headerClass = "contactTableHeader"
   rowClasses = "contactTableOddRow,contactTableEvenRow">
   
   <h:column>    				
      <f:facet name = "header">Name</f:facet>    				
      #{Contacts.name}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Department</f:facet>
      #{Contacts.department}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Age</f:facet>
      #{employee.age}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Salary</f:facet>
      #{employee.salary}
   </h:column>
</h:dataTable>
