                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#{contactBean.findAll()}" var="Contacts">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Title"/>

                                    <h:outputText value="#{Contacts.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="FirstName"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.firstName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="LastName"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.lastName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Gender"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.gender}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Phone"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.phone}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.address}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Addy"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.addy}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="BirthDate"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.birthDate}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rship"/>
                                    </f:facet>
                                    <h:outputText value="#{Contacts.rship}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
